<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Password Generator</title>
</head>

<body>
	<header>
		<h1>Password Generator</h1>
	</header>
	<h2>Generate a Password</h2>
	<textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
	<p>How long should your password be?</p>
	<input type="number" name="length" id="length" placeholder="Number between 8 and 128">
	<p>Should the password contain special characters?</p>
	<input type="checkbox" name="special" id="specials">
	<p>Should the password contain upper case letters?</p>
	<input type="checkbox" name="upper" id="upper">
	<p>Should the password contain lower case letters?</p>
	<input type="checkbox" name="lower" id="lower">
	<p>Should the password contain ?</p>
	<input type="checkbox" name="number" id="number">
	<button id="generate">Generate Password</button>
	<button id="copy" onclick="copyText()">
		Copy to Clipboard
	</button>
	<script src="script.js"></script>
</body>

</html>
