<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
	<div>
		<header>
			<h1>Password Generator</h1>
		</header>
		<h2>Generate a Password</h2>
		<textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
		<p>How many characters long should your password be? </p>
		<input type="number" name="length" id="length" placeholder="Number (8 - 128)">
		<p>Please check the box for each character type you would like included in your password.</p>
		<ul>
			<li>Special Characters <input type="checkbox" name="special" id="specials"></li>
			<li>Upper Case Letters <input type="checkbox" name="upper" id="upper"></li>
			<li>Lower Case Letters <input type="checkbox" name="lower" id="lower"></li>
			<li>Numbers <input type="checkbox" name="number" id="number"></li>
		</ul>
		<button id="generate" onclick="generatePassword()">Generate Password</button>
		<button id="copy" onclick="copyText()">
			Copy to Clipboard
		</button>
		<script src="script.js"></script>
	</div>

</body>

</html>
